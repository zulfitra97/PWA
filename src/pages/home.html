<div class="row mt-30">

        <h5 class="center-align">Premier League - Standings</h5>
    </div>
    <div class="col s12 progress" id="progress">
        <div class="indeterminate"></div>
    </div>
    <div class="col s12">
        <table class="highlight responsive-table centered">
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Team</th>
                    <th>MP</th>
                    <th>W</th>
                    <th>D</th>
                    <th>L</th>
                    <th>GF</th>
                    <th>GA</th>
                    <th>GD</th>
                    <th>Pts</th>
                </tr>
            </thead>
            <tbody id="standings"></tbody>
        </table>
    </div>
</div>
